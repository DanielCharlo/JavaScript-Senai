<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra seu Signo</title>
</head>
<body>
    <h1>Descubra seu Signo</h1>
    Digite seu mês de nascimento (1 - 12) para descobrir<input type="number" id="signo" min="1" max="12"><br><br>

    <button onclick="exibirSignos()">Ver signos</button>
    <p id="resultado"></p>

<script>
    function exibirSignos() {
        let mes = parseInt(document.getElementById("signo").value);
        let resultado;

        switch(mes) {
            case 1:
                    resultado = "Capricórnio";
                    break;
                case 2:
                    resultado = "Aquário";
                    break;
                case 3:
                    resultado = "Peixes";
                    break;
                case 4:
                    resultado = "Áries";
                    break;
                case 5:
                    resultado = "Touro";
                    break;
                case 6:
                    resultado = "Gêmeos";
                    break;
                case 7:
                    resultado = "Câncer";
                    break;
                case 8:
                    resultado = "Leão";
                    break;
                case 9:
                    resultado = "Virgem";
                    break;
                case 10:
                    resultado = "Libra";
                    break;
                case 11:
                    resultado = "Escorpião";
                    break;
                case 12:
                    resultado = "Sagitário";
                    break;
            default:
                resultado = "mês invalido";
        }
        document.getElementById("resultado").innerHTML = `O mês selecionado foi ${mes} e o signo é ${resultado}`
    }
</script>
</body>
</html>
